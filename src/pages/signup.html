<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../dist/output.css">
    <title>Sign-up Bussing</title>
</head>
<body class="flex items-center justify-center h-screen text-white">
    <div class="signup-form-container bg-purple-200 p-6 rounded-lg shadow-lg w-3/4 md:w-1/2 lg:w-1/3">
        <form class="signup-form flex flex-col gap-4">
            <h1 class="text-3xl font-bold mb-4 text-black text-center">
                Sign up to <span class="text-purple-500">Bussing</span>
            </h1>

            <label for="first-name" class="input-label font-medium text-black">First Name</label>
            <input type="text" id="first-name" name="first-name" placeholder="Your First Name" 
                   class="p-2 text-black rounded border border-gray-600 bg-white focus:outline-none focus:ring-2 focus:ring-blue-500"
                   required>

            <label for="last-name" class="input-label font-medium text-black">Last Name</label>
            <input type="text" id="last-name" name="last-name" placeholder="Your Last Name" 
                   class="p-2 text-black rounded border border-gray-600 bg-white focus:outline-none focus:ring-2 focus:ring-blue-500" required>

            <label for="email" class="input-label font-medium text-black">Email</label>
            <input type="email" id="email" name="email" placeholder="Your Email Address" 
                   class="p-2 text-black rounded border border-gray-600 bg-white focus:outline-none focus:ring-2 focus:ring-blue-500" required>

            <label for="password" class="input-label font-medium text-black">Password</label>
            <input type="password" id="password" name="password" placeholder="********" 
                   class="p-2 text-black rounded border border-gray-600 bg-white focus:outline-none focus:ring-2 focus:ring-blue-500" required>

            <div class="checkbox-group flex items-center gap-2 mt-4">
                <input type="checkbox" id="marketing" name="marketing" 
                       class="rounded border-gray-600 bg-gray-700 focus:ring-blue-500">
                <label for="marketing" class="text-sm text-black">I would like to receive marketing emails.</label>
            </div>

            <div class="checkbox-group flex items-center gap-2">
                <input type="checkbox" id="terms" name="terms" 
                       class="rounded border-gray-600 bg-gray-700 focus:ring-blue-500 ml" required>
                <label for="terms" class="text-sm">
                    <label for="terms" class="text-sm text-black">I agree to the terms and conditions</label>
                </label>
            </div>

            <button type="submit" 
                    class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600 transition w-full"
                    id="signup-btn">
                Sign up
            </button>

            <p class="text-center text-base mt-4 text-black">
                Already have an account? 
                <a href="../index.html" class="text-blue-500 underline">Log in to your account</a>
            </p>
        </form>
    </div>
    <script type="module" src="../components/signup.js"></script>
</body>
</html>
